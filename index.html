<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>

<body>
  <div id="header">
    <h1>Eating In Season</h1>

  </div>

  <div id="produce-form">
    <form class="add-produce-form">
      <h3>Add Your Favorite Produce!</h3>

      <input type="text" name="name" value="" placeholder="Enter a produce name..." class="input-text" />
      <br />
      <input type="text" name="vitamins" value="" placeholder="Enter produce vitamins..." class="input-text" />
      <br />
      <input type="text" name="benefits" value="" placeholder="What is this produce good for..." class="input-text" />
      <br />
      <input type="text" name="image" value="" placeholder="Enter a produce image URL..." class="input-text" />
      <br />
      <input type="text" name="season" value="" placeholder="Enter best season..." class="input-text" />
      <br />
      <input type="submit" name="submit" value="Add Produce" class="submit" />
    </form>



  </div>
  <p style="text-align:center">
    <button id="new-produce-btn">Add to the seasonal produce!</button>
  </p>

  <section id="container">

    <div id="summerproduce" class="quarter">
      <!-- <img src="https://images.unsplash.com/photo-1441981974669-8f9bc0978b64?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fHN1bW1lciUyMHN1bnNoaW5lfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" id="summerimage"/> -->
      <h2>Summer</h2>
      <div id="summer">
      </div>
    </div>
    <div id="fallproduce" class="quarter">
      <h2>Fall</h2>
      <div id="fall">
      </div>
    </div>
    <div id="winterproduce" class="quarter">
      <h2>Winter</h2>
      <div id="winter">
      </div>
    </div>
    <div id="springproduce" class="quarter">
      <h2>Spring</h2>
      <div id="spring">
      </div>
    </div>

  </section>

</body>

<script src="index.js"></script>

</html>
